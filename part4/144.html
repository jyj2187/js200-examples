<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>DOM 생성과 수정 그리고 삭제</title>
    </head>
    <body>
        <h2>상품 목록</h2>
        <ul id="product-list">
        </ul>
        <script>
            const products = [
                {id: 'p-01', name: 'product1'},
                {id: 'p-02', name: 'product2'},
                {id: 'p-03', name: 'product3'},
            ]
            const productListEl = document.getElementById('product-list');
            products
                .map(product => { // 각 상품 객체를 <li>요소로 변환, 내부 텍스트는 상품 이름
                    const newEl = document.createElement('li');
                    newEl.id = product.id;
                    newEl.innerText = product.name;
                    return newEl;
                }) 
                .forEach(productEl => { // <ul> 요소 자식으로 <li>요소들을 추가
                    productListEl.appendChild(productEl);
                });
                setTimeout(() => { // 두번째 <li> 요소를 제거(product2)
                    const secondEl = document.querySelector('ul li:nth-child(2)');
                    secondEl.remove();
                }, 1000);
                productListEl.after("<div>잘못된 사용</div>"); 
                // <ul id="product-list"> 요소 다음에 노드를 추가
                productListEl.insertAdjacentHTML('afterend', "<p>추가된 문단</p>");
                // 주어진 html 텍스트를 파싱하여 만들어진 노드 객체를 주어진 위치로 추가
        </script>
    </body>
</html>
